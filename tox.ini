[tox]
minversion=3.9.0
envlist = flake8,py3.9,py3.8,py3.7

[testenv]
deps =
    -r{toxinidir}/requirements-test.txt
commands = coverage run --source=cyclonedx -m unittest discover -s tests

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    -r{toxinidir}/requirements-test.txt
commands = flake8 cyclonedx/ tests/ setup.py

[flake8]
ignore = E305
exclude = .git,__pycache__
max-line-length = 120